<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
<body class="page" id='body'>
  <header class="header">
    <img src='03b78ada3425e9132ff3.svg' class="header__logo" alt="Лого">
  </header>
  <main>
    <section class="profile">
      <div class="profile__container">
        <img src='74c3c0fb802dcfa83abb.jpg' class="profile__avatar" alt="Кюсто">
        <div class="profile__overlay"></div>
      </div>
      
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    
    <section class="elements"></section>
    
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div id="popupProfile" class="popup">
    <button class="popup__close-button" type="button"></button>
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="formEdit" novalidate> 
        <input id="name" type="text" name="name" required class="popup__input" minlength="2" maxlength="40">
        <span id="name-error" class="popup__error-message"></span>
        <input id="title" type="text" name="description" required class="popup__input" minlength="2" maxlength="200">
        <span id="title-error" class="popup__error-message"></span>
        <button class="popup__submit-button" type="submit">Сохранить</button>       
      </form>
    </div>
  </div>
  <div class="popup" id="addImage">
    <button class="popup__close-button" type="button"></button>
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="formEditEmpty" id="popupSubmitForm">
        <input id="name_empty" type="text" name="name" required class="popup__input" placeholder="Название" maxlength="30" minlength="2">
        <span id="name_empty-error" class="popup__error-message"></span>
        <input id="link_empty" type="url" name="link" required class="popup__input" placeholder="Ссылка на картинку">
        <span id="link_empty-error" class="popup__error-message"></span>
        <button class="popup__submit-button" type="submit" id="buttonAddImage">Создать</button> 
      </form>
    </div>
    
  </div>
  <template id="elementsTemplate">
    <div class="element"  id="elementId">
      <img class="element__image" alt="">
      <div class="element__container">
        <h2 class="element__title" id="titleElement"></h2>
        <div class="element__heart-container">
          <button class="element__heart" type="button"></button>
          <span class="element__heart-count">0</span>
        </div>
      </div>
      <button class="element__remove-button" type="button"></button>
    </div>
  </template>
   <div  class="popup" id="formImage">
        <button class="popup__close-button" type="button"></button>
        <div class="popup__container popup__container_big">
            <img class="popup__image" alt="">
            <p class="popup__subtitle"></p>
        </div>
    </div>
  <div class="overlay"></div>
  <div class="popup" id="popupRemoveElement">
    <button class="popup__close-button" type="button"></button>
    <div class="popup__container">
      <h2 class="popup__title">Вы уверенны?</h2>
      <form class="popup__form" name="formEdit"> 
        <button class="popup__submit-button" type="submit" id="buttonRemoveImage">Да</button>
      </form>
    </div>  
  </div>
  <div class="popup" id="popupEditAvatar">
    <button class="popup__close-button" type="button"></button>
    <div class="popup__container">
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form" name="formEditAvatar">
        <input id="linkAvatar" type="url" name="link" required class="popup__input" placeholder="Ссылка на аватар"> 
        <span id="linkAvatar-error" class="popup__error-message"></span>
        <button class="popup__submit-button" type="submit" id="buttonSaveAvatar">Сохранить</button>
      </form>
    </div>  
  </div>
</body>
</html>
