<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" class="header__logo" alt="Лого">
    </header>
    <main>
      <section class="profile">

        <img src="images/kusto.jpg" class="profile__avatar" alt="Кюсто">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      
      <section class="elements"></section>
      
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div id="popupProfile" class="popup">
    <button class="popup__close-button" type="button"></button>
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="formEdit"> 
        <input id="name" type="text" name="Name_new" class="popup__input">
        <input id="title" type="text" name="Title_new" class="popup__input">
        <button class="popup__submit-button" type="submit">Сохранить</button>       
      </form>
    </div>
  </div>
  <div class="popup" id="addImage">
    <button class="popup__close-button" type="button"></button>
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="formEditEmpty" id="popupSubmitForm">
        <input id="name_empty" type="text" name="Name_new_empty" class="popup__input" placeholder="Название">
        <input id="link_empty" type="text" name="Title_new_empty" class="popup__input" placeholder="Ссылка на картинку">
        <button class="popup__submit-button" type="submit">Создать</button> 
      </form>
    </div>
    
  </div>
  <template id="elementsTemplate">
    <div class="element"  id="elementId">
      <img class="element__image" alt="">
      <div class="element__container">
        <h2 class="element__title" id="titleElement"></h2>
        <button class="element__heart" type="button"></button>
      </div>
      <button class="element__remove-button" type="button"></button>
    </div>
  </template>
   <div  class="form" id="formImage">
        <button class="form__closing-button" type="button"></button>
        <div class="form__container">
            <img class="form__image"alt="">
            <p class="form__subtitle"></p>
        </div>
    </div>
  <script type="text/javascript" src="./scripts/script.js"></script>
</body>
</html>
