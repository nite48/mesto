<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" class="header__logo" alt="Лого">
    </header>
    <main>
      <section class="profile">

        <img src="images/kusto.jpg" class="profile__avatar" alt="Кюсто">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
            

        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="images/kirill-pershin-1088404-unsplash.jpg" class="element__image" alt="Карачаевск">
          <div class="element__container">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__heart" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="images/kirill-pershin-1404681-unsplash.png" class="element__image" alt="Гора">
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__heart" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="images/kirill-pershin-1556355-unsplash.png" class="element__image" alt="Домбай2">
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button class="element__heart" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="images/kirill-pershin-1404681-unsplash.png" class="element__image" alt="Эльбрус">
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__heart" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="images/kirill-pershin-1556355-unsplash.png" class="element__image" alt="Домбай">
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button class="element__heart" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="images/kirill-pershin-1088404-unsplash.jpg" class="element__image" alt="Карачаево-Черкесия">
          <div class="element__container">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__heart" type="button"></button>
          </div>
        </div>
      </section>
      
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <button class="popup__close-button" type="button"></button>
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="formEdit"> 
        <input id="name" type="text" name="Name_new" class="popup__input">
        <input id="title" type="text" name="Title_new" class="popup__input">
        <button class="popup__submit-button" type="submit">Сохранить</button>       
      </form>
    </div>
  </div>
  <script type="text/javascript" src="./scripts/script.js"></script>
</body>
</html>
