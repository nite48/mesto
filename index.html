<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" class="header__logo">
      <div class="header__line"></div>
    </header>
    <main>
      <section class="profile">

        <img src="images/kusto.jpg" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
            

        </div>
        <button class="profile__add-button">+</button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="images/kirill-pershin-1088404-unsplash.jpg" class="element__image">
          <div class="element__container">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__heart"></button>
          </div>
        </div>
        <div class="element">
          <img src="images/kirill-pershin-1404681-unsplash.png" class="element__image">
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__heart"></button>
          </div>
        </div>
        <div class="element">
          <img src="images/kirill-pershin-1556355-unsplash.png" class="element__image">
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button class="element__heart"></button>
          </div>
        </div>
        <div class="element">
          <img src="images/kirill-pershin-1404681-unsplash.png" class="element__image">
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__heart"></button>
          </div>
        </div>
        <div class="element">
          <img src="images/kirill-pershin-1556355-unsplash.png" class="element__image">
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button class="element__heart"></button>
          </div>
        </div>
        <div class="element">
          <img src="images/kirill-pershin-1088404-unsplash.jpg" class="element__image">
          <div class="element__container">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__heart"></button>
          </div>
        </div>
      </section>
      
    </main>
    <footer class="footer">
      <div class="footer__copyright">© 2020 Mesto Russia</div>
    </footer>
    <section class="popup">
      <button class="popup__close-button"></button>
      <form class="popup__form">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input id="name" type="text" class="popup__edit">
        <input id="title" type="text" class="popup__edit">
        <button class="popup__submit-button">Сохранить</button>       
      </form>
      </section>
  </div>
  <script type="text/javascript" src="./scripts/script.js"></script>
</body>
</html>
